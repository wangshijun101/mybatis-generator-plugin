project.ext {
	projectDependencyMap = [:]
	projectDependencyMap.put('junit:junit', 'junit:junit:4.11')
	projectDependencyMap.put(
			'org.mybatis.generator:mybatis-generator-core',
			'org.mybatis.generator:mybatis-generator-core:1.3.2')
}

def dep(dependencyName) {
	project.ext.projectDependencyMap[dependencyName]
}

subprojects {
	apply plugin: 'maven'

	group = 'x.flyspace'
	version = '1.0-SNAPSHOT'
	archivesBaseName = (project.rootProject.name + project.path).split(":").join("-")
	repositories {
		mavenLocal()
		maven {url "http://192.168.1.116:9081/nexus/content/groups/public"}
		mavenCentral()
	}
}

